<font color="white"><h1>Home Page</h1></font>

<form action="#" th:action="@{/processuser}" th:object="${users}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <font color="white">User Name :</font><input type="text" th:field="*{username}"/>
    <span th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}"></span><br/>
    <font color="white">User Password :</font><input type="text" th:field="*{password}"/>
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"></span><br/>
    <font color="white">Deposit Amount :</font><input type="number" th:field="*{balance}"/>
    <button class="btn btn-primary" type="submit">Submit</button>

</form>
