<font color="white"><h1>Albums</h1></font>
<table>
    <tr>
        <th><font color="white">Album Name</font></th>
        <br/>

    </tr>
    <tr th:each="album : ${album}">
        <td th:text="${album.albumname}">
        <td th:text="${album.genre}">
        <td th:text="${album.year}">
        <td th:text="${album.price}">

        </td>
        <td>
            <form action="/add" method="get" class="inline">
                <button class="float-left submit-button" >Add Album</button>
            </form>

<!--            <a class="btn btn-outline-dark" th:href="@{/updatealbum}" role="button">Add A Album</a>-->
<!--            <a class="btn btn-outline-dark" th:href="@{/detailalbum/{id}(id=${album.id})}" role="button">Details</a>-->
            <a class="btn btn-outline-dark" th:href="@{/deletealbum/{id}(id=${album.id})}" role="button">Delete</a>
        </td>
    </tr>

</table>
